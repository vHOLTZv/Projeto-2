<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp: Sistema de assinaturas</title>
    <style>
body {
    background-color: #F5F5F5;
font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
}

    .container{
        background-color: #E9E9E9;
        margin:auto;
        margin-top: 500px;
        width: 600px;
        box-shadow: 1px 3px 8px 1px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        overflow: hidden;
    }
    .header{
            padding: 40px;
    }
    .flex-container{
        display:flex;
        background-color: #006969;
        justify-content: space-around;
    }
    .header-title{
        color: #006f6f;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 20px;
    }
    .header-subtitle{
        color: #008584;
        font-size: 20px;
        font-weight: 500;
        margin-bottom: 15px;
    }
    .coluna-1{
background-color: #006a6a;
width: 50%;
padding: 20px;
color: #fff;
    }
    .coluna-2{
background-color: #009e9e;
width: 50%;
padding: 20px;
color: #fff;
    }
    .subscription{
        font-size: 18px;
        text-align: center;
        margin-bottom: 20px;
    }
    .price{
font-size: 26px;
font-weight: 600;
    }
    .month{
font-size: 15px;
font-style: italic;
margin-left: 15px;
    }





    </style>


</head>
<body>
    <div class="container">
        <div class="header">
         <div class="header-title">Entre para a nossa comunidade!</div>  
         <div class="header-subtitle">Faça a sua assinatura agora e ganhe 30% de desconto!</div> 
         <div>Faça parte da nossa comunidade de desenvolvedores.
         Tenha suporte da nossa equipe e cresça mais rapido na sua carreira.
         </div>
         </div>
         <div class="flex-container">
            <div class="coluna-1">
                <div class="subscription">Assinatura mensal:</div>
                <div> <span class="price">R$99,99</span> <span class="month">por mês</span></div>
                <div>Cancele a qualquer momento.</div>
                <button>Assine Agora!</button>
            </div>
            <div class="coluna-2">Coluna 2</div>
        </div>
    </div>
</body>
</html>
